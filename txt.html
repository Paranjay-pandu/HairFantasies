<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Button</title>
    <style>
        /* Center the image */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Adjust height as needed */
        }

        /* Style for the button */
        .button {
            display: block;
            width: 150px;
            margin: 20px auto; /* Centers the button */
            padding: 10px 20px;
            font-size: 16px;
            background-color: red; /* Change button color to red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #cc0000; /* Darker shade of red on hover */
        }
    </style>
</head>
<body>

<div class="center">
    <!-- Image goes here -->
    <img src="your_image_url_here.jpg" alt="Your Image" width="300">
</div>

<!-- Button with red color -->
<button class="button">Click Me</button>

</body>
</html>
